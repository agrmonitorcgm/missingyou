<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missing You Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      background: #0d0d0d;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #ff6a8b;
    }
    .wrap {
      width: min(1200px, 95vw);
      height: min(700px, 90vh);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
    }
    h1 {
      margin: 18px 0 0;
      text-align: center;
      font-size: clamp(18px, 2.5vw, 24px);
      letter-spacing: .4px;
      text-shadow: 0 0 14px rgba(255, 102, 139, .45);
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 0;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 0, 100, .28);
      background: #111;
    }
    .hint { display:none; font-size:12px; opacity:.7; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>How much I miss you üíî</h1>
    <img id="g" alt="Missing you graph"
         src="https://missingyou.grafana.net/goto/487pG9XNR?orgId=1" />
    <div id="hint" class="hint">
      If the image doesn‚Äôt load, use a Grafana ‚ÄúDirect link rendered image‚Äù.
    </div>
  </div>

  <script>
    // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫ —Å cache-buster
    const img = document.getElementById('g');
    const base = "https://missingyou.grafana.net/goto/487pG9XNR?orgId=1";
    const hint = document.getElementById('hint');

    function refresh() {
      const url = base + (base.includes('?') ? '&' : '?') + 't=' + Date.now();
      img.src = url;
    }
    // –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É, –µ—Å–ª–∏ –Ω–µ –≥—Ä—É–∑–∏—Ç—Å—è
    img.onerror = () => { hint.style.display = 'block'; };
    setInterval(refresh, 30000);
  </script>
</body>
</html>
